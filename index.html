<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .app{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        button.digit{
            margin: 5px;
        }

    </style>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="col-md-6 text-center col-md-offset-3 well">
            <div id="calculator">
                <div class="digits">
                    <div class="row">
                        <div id="screen" class="col-md-12"></div>
                        <span>Pseudo Text</span>
                    </div>
                    <div class="row">
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                    </div>
                    <div class="row">
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                    </div>
                    <div class="row">
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                        <button class="digit col-md-2 btn-lg  btn btn-warning">1</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
